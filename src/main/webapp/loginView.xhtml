<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>
        <f:event type="preRenderView" listener="#{loginController.checkLogin(false)}"/>
    </f:metadata>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="icon" type="image/png" href="resources/image/LexOIcon.png" sizes="16x16"/>
        <h:outputStylesheet name="css/default.css"/>
        <title>LexO-lite</title>
    </h:head>

    <h:body id="body">

        <p:growl id="growl" showDetail="true"/>

        <p:dialog widgetVar="loadingDialog" styleClass="loadingDialog" modal="true" closable="false" resizable="false">
            <p:graphicImage styleClass="loadingImage" width="50" height="50" name="image/waiting.gif"/>
        </p:dialog>

        <p:toolbar styleClass="topToolbar"/>

        <div style="text-align: center; position:absolute; top: 10%; width: 100%">
            <h:form>
                <!--                    <p:graphicImage value="/resources/image/lexicon_omega_icon.png" height="50px" width="50px"/>-->
                <br/>
                <span style="font-size: 32px; font-weight: bold; text-align: center">LexO-lite</span><br/><br/>
                <span style="font-size: 20px;"> An editor for OntoLex-Lemon resources - v1.0</span><br/><br/><br/>
                <p:panelGrid style="margin: 0 auto;" columns="2">
                    <p:graphicImage value="/resources/image/LexOIcon.png" height="75px" width="75px"/>
                    <p:graphicImage value="/resources/image/ilccnr.png" height="75px" width="100px"/>
                </p:panelGrid>
            </h:form>
        </div>

        <p:dialog header="#{label['login.header']}" resizable="false" closable="false" draggable="false" visible="true">
            <h:form>
                <h:panelGrid columns="2" columnClasses="loginField">
                    <p:outputLabel styleClass="loginTitleStyle" value="#{label['login.username']}"/>
                    <p:inputText styleClass="loginFieldStyle" value="#{loginController.username}"/>
                    <p:outputLabel styleClass="loginTitleStyle" value="#{label['login.password']}"/>
                    <p:password styleClass="loginFieldStyle" value="#{loginController.password}"/>
                </h:panelGrid>
                <br/>
                <div align="right">
                    <p:commandLink styleClass="resetPasswordLink" value="#{label['login.resetPassword']}" action="resetPassword" rendered="false"/>
                    <p:commandButton value="#{label['login.enter']}" action="#{loginController.enterAction()}" styleClass="loginButton"
                                     onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" update=":growl"/>
                </div>
            </h:form>
        </p:dialog>

        <div style="text-align: center; font-weight: bold; position:absolute; bottom:8%; width: 100%">
            <span style="font-size: 16px;">Institute for Computational Linguistics "A. Zampolli", Pisa</span><br/>
            <span style="font-size: 16px;"><a style="color: blue" href="http://ilc.cnr.it/" target="blank">http://ilc.cnr.it/</a></span><br/>
        </div>

    </h:body>
</html>
